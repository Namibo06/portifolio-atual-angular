<div class="create__article__container">
    <header>
        <app-header></app-header>
    </header>

    <main>

                <section class="create__article__introduction">

                    </div><!--create__article__back__page-->
        
                    <h2>Criar Artigo</h2>
                </section><!--create__article__introduction-->

                <section class="create__article__form__data">
                    <div class="create__article__camp">
                        <label>Posição</label>
                        <select name="" id="">
                            <option value="">Selecione uma posição</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                            <option value="">13</option>
                            <option value="">14</option>
                            <option value="">15</option>
                            <option value="">16</option>
                            <option value="">17</option>
                            <option value="">18</option>
                            <option value="">19</option>
                            <option value="">20</option>
                        </select>
                    </div><!--create__article__camp-->

                    <div class="create__article__camp">
                        <label>Tipo</label>
                        <select name="" id="" (change)="chooseTemplate($event)">
                            <option value="" (click)="hideAll()">Selecione um tipo</option>
                            <option value="1" (click)="openTemplateTitle()">Título</option>
                            <option value="2" (click)="openTemplateSubtitle()">Subtítulo</option>
                            <option value="3" (click)="openTemplateParagraph()">Parágrafo</option>
                            <option value="4" (click)="openTemplateImage()">Imagem</option>
                        </select>
                    </div><!--create__article__camp-->

                    <div class="create__article__templates">
                        <div class="create__article__template__title" *ngIf="isOpenTemplateTitle">
                            <label>Título</label>
                            <input type="text" [(ngModel)]="titleForm">
                        </div><!--create__article__template__title-->

                        <div class="create__article__template__subtitle" *ngIf="isOpenTemplateSubtitle">
                            <label>Subítulo</label>
                            <input type="text" [(ngModel)]="subtitleForm">
                        </div><!--create__article__template__subtitle-->

                        <div class="create__article__template__paragraph" *ngIf="isOpenTemplateParagraph">
                            <label>Parágrafo</label>
                            <textarea name="" id="" [(ngModel)]="paragraphForm"></textarea>
                        </div><!--create__article__template__paragraph-->

                        <div class="create__article__template__image" *ngIf="isOpenTemplateImage">
                            <label for="create-article-upload-image">Imagem</label>
                            <input type="file" id="create-article-upload-image">    
                        </div><!--create__article__template__image-->
                    </div><!--create__article__templates-->
                </section><!--create__article__form__data-->
            </div><!--create__article__wrapper-->
           
            <aside>
                <div class="create__article__button__top">
                    <button type="button">Preview</button>
                    <button type="button">Salvar</button>
                </div><!--create__article__button__top-->
                
                <!--TODO: Criar condição para aparecer esse botão ou o de salvar-->
                <button type="submit">CRIAR ARTIGO</button>
            </aside>
        </form>
